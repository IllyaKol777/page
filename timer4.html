<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=`, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Встановлюємо початкову дату
const startDate = new Date();

// Додаємо 4 години (4 * 60 * 60 * 1000 мілісекунд)
const targetDate = new Date(startDate.getTime() + 4 * 60 * 60 * 1000);

// Оновлюємо таймер кожну секунду
const timerInterval = setInterval(updateTimer, 1000);

function updateTimer() {
  const currentDate = new Date();
  const remainingTime = targetDate - currentDate;

  if (remainingTime <= 0) {
    clearInterval(timerInterval);
    console.log("Таймер завершено!");
  } else {
    const hours = Math.floor(remainingTime / (60 * 60 * 1000));
    const minutes = Math.floor((remainingTime % (60 * 60 * 1000)) / (60 * 1000));
    const seconds = Math.floor((remainingTime % (60 * 1000)) / 1000);

    console.log(`Залишилось: ${hours} годин ${minutes} хвилин ${seconds} секунд`);
  }
}

// Викликаємо функцію для відображення початкового стану таймера
updateTimer();

    </script>
</body>
</html>
