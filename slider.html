<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .s7 {
            text-align: center;
        }

        .container-sli {
            max-width: 600px;
            margin: 0 auto;
            position: relative;
        }

        .slider {
            overflow: hidden;
        }

        .slider-content {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slide {
            flex: 0 0 100%;
            height: auto;
        }

        .slide img {
            max-width: 100%;
            height: auto;
        }

        .slider-controls {
            margin-top: 10px;
        }

        .slider-controls button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 20px;
            margin: 0 10px;
        }
    </style>
    <title>Simple Slider Example</title>
</head>
<body>
    <section class="s7">
        <div class="container">
            <h2>А ось що кажуть мої студенти:</h2>
            <div class="slider">
                <div class="slider-content">
                    <div class="slide">
                        <img src="./assets/img/s3.webp" alt="Slide 1">
                    </div>
                    <div class="slide">
                        <img src="./assets/img/s3.webp" alt="Slide 2">
                    </div>
                    <div class="slide">
                        <img src="./assets/img/s3.webp" alt="Slide 3">
                    </div>
                    <div class="slide">
                        <img src="./assets/img/s3.webp" alt="Slide 4">
                    </div>
                    <div class="slide">
                        <img src="./assets/img/s3.webp" alt="Slide 5">
                    </div>
                </div>
            </div>
            <div class="slider-controls">
                <button onclick="prevSlide()">Попередній</button>
                <button onclick="nextSlide()">Наступний</button>
            </div>
        </div>
    </section>

    <script>
        const sliderContent = document.querySelector('.slider-content');
        const slides = document.querySelectorAll('.slide');
        let currentSlide = 0;

        function prevSlide() {
            currentSlide = (currentSlide - 1 + slides.length) % slides.length;
            updateSlider();
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % slides.length;
            updateSlider();
        }

        function updateSlider() {
            sliderContent.style.transform = `translateX(-${currentSlide * 100}%)`;
        }
    </script>
</body>
</html>
